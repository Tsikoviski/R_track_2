<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 300px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="MPS RADIO TRACKING SYSTEM" class="logo">
    <div class="container">
        <h2>Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Radio ID</th>
                    <th>Model</th>
                    <th>Status</th>
                    <th>Current User</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for radio in radios %}
                <tr>
                    <td>{{ radio['id'] }}</td>
                    <td>{{ radio['model'] }}</td>
                    <td>{% if radio['checked_out'] %} Checked Out {% else %} Available {% endif %}</td>
                    <td>{{ radio['current_user_name'] }}</td>
                    <td>
                        {% if radio['checked_out'] %}
                        <form action="/checkin" method="post">
                            <input type="hidden" name="id" value="{{ radio['id'] }}">
                            <button type="submit">Check In</button>
                        </form>
                        {% else %}
                        <form action="/checkout" method="post">
                            <input type="hidden" name="id" value="{{ radio['id'] }}">
                            <label for="user_id">User ID:</label>
                            <input type="text" id="user_id" name="user_id">
                            <label for="user_name">User Name:</label>
                            <input type="text" id="user_name" name="user_name">
                            <button type="submit">Check Out</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
